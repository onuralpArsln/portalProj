<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captive Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            padding: 25px 20px;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-2 {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .btn-3 {
            background: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%);
        }

        .btn-4 {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .status {
            margin-top: 25px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            color: white;
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status.success {
            background: rgba(56, 239, 125, 0.2);
            border-color: rgba(56, 239, 125, 0.3);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåê Portal</h1>
        <p class="subtitle">Select an option below</p>
        
        <div class="button-grid">
            <button class="btn btn-1" onclick="sendClick(1)">Button 1</button>
            <button class="btn btn-2" onclick="sendClick(2)">Button 2</button>
            <button class="btn btn-3" onclick="sendClick(3)">Button 3</button>
            <button class="btn btn-4" onclick="sendClick(4)">Button 4</button>
        </div>
        
        <div id="status" class="status">Click a button to interact</div>
    </div>

    <script>
        function sendClick(buttonNumber) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = 'Sending...';
            statusEl.classList.add('loading');
            statusEl.classList.remove('success');

            fetch('/click', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ button: buttonNumber })
            })
            .then(response => response.json())
            .then(data => {
                statusEl.textContent = `‚úì Button ${buttonNumber} clicked successfully!`;
                statusEl.classList.remove('loading');
                statusEl.classList.add('success');
            })
            .catch(error => {
                statusEl.textContent = `Button ${buttonNumber} clicked (offline mode)`;
                statusEl.classList.remove('loading');
                statusEl.classList.add('success');
            });
        }
    </script>
</body>
</html>

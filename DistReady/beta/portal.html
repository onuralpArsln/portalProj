<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oyun Merkezi Kontrol Paneli</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
            max-width: 1000px;
            width: 100%;
            padding: 40px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header .subtitle {
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.8);
        }

        .balance-display {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4);
            animation: pulse-glow 2s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4);
            }
            50% {
                box-shadow: 0 10px 40px rgba(255, 215, 0, 0.6);
            }
        }

        .balance-label {
            font-size: 1.2em;
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .balance-amount {
            font-size: 4em;
            font-weight: bold;
            color: #1e3c72;
            font-family: 'Courier New', monospace;
        }

        .balance-currency {
            font-size: 2em;
            margin-left: 10px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 25px 20px;
            font-size: 1.4em;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:active:before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        }

        .btn:active {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn-yukle {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .btn-yukle:hover {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
        }

        .btn-sil {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .btn-sil:hover {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
        }

        .btn-game {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            grid-column: span 2;
        }

        .btn-game:hover {
            background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
        }

        .btn-kazanc {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            grid-column: span 2;
        }

        .btn-kazanc:hover {
            background: linear-gradient(135deg, #d97706 0%, #b45309 100%);
        }

        .custom-amount {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .custom-amount input {
            flex: 1;
            padding: 20px;
            font-size: 1.4em;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-align: center;
            font-weight: bold;
        }

        .custom-amount input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .custom-amount input:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        /* Notification Toast */
        .notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(30, 60, 114, 0.98);
            border: 6px solid #FFD700;
            padding: 50px 80px;
            border-radius: 20px;
            font-size: 2.5em;
            font-weight: bold;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            transition: transform 0.3s ease;
            max-width: 80vw;
            color: #ECF0F1;
        }

        .notification.show {
            transform: translate(-50%, -50%) scale(1);
        }

        /* Earnings Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border: 6px solid #FFD700;
            padding: 50px;
            border-radius: 30px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.9);
        }

        .modal-header {
            font-size: 2em;
            margin-bottom: 30px;
            text-align: center;
            color: #FFD700;
        }

        .modal-item {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            margin: 15px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            font-size: 1.5em;
        }

        .modal-close {
            margin-top: 30px;
            width: 100%;
            padding: 20px;
            font-size: 1.3em;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
        }

        .modal-close:hover {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
        }

        .loading {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }

            .header h1 {
                font-size: 2em;
            }

            .balance-amount {
                font-size: 2.5em;
            }

            .btn {
                font-size: 1.1em;
                padding: 20px 15px;
            }

            .btn-game, .btn-kazanc {
                grid-column: span 1;
            }

            .notification {
                font-size: 1.5em;
                padding: 30px 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÆ Oyun Merkezi üéÆ</h1>
            <p class="subtitle">Kontrol Paneli</p>
        </div>

        <!-- Balance Display -->
        <div class="balance-display">
            <div class="balance-label">Mevcut Bakiye</div>
            <div>
                <span class="balance-amount" id="balance">0.00</span>
                <span class="balance-currency">‚Ç∫</span>
            </div>
        </div>

        <!-- Custom Amount Input -->
        <div class="custom-amount">
            <input type="number" id="customAmount" placeholder="√ñzel Miktar Girin" min="1" step="1">
            <button class="btn btn-yukle" onclick="loadCustomAmount()">
                üí∞ Y√ºkle
            </button>
        </div>

        <!-- Button Grid -->
        <div class="button-grid">
            <button class="btn btn-yukle" onclick="loadMoney(1)">
                üíµ 1 ‚Ç∫
            </button>
            <button class="btn btn-yukle" onclick="loadMoney(100)">
                üíµ 100 ‚Ç∫
            </button>
            <button class="btn btn-yukle" onclick="loadMoney(500)">
                üíµ 500 ‚Ç∫
            </button>
            <button class="btn btn-sil" onclick="clearBalance()">
                üóëÔ∏è Bakiye Sil
            </button>
            <button class="btn btn-game" onclick="toggleGame()">
                üéÆ Oyunu A√ß/Kapat
            </button>
            <button class="btn btn-kazanc" onclick="showEarnings()">
                üìä Kazancƒ± G√∂ster
            </button>
        </div>
    </div>

    <!-- Notification Toast -->
    <div class="notification" id="notification"></div>

    <!-- Earnings Modal -->
    <div class="modal" id="earningsModal">
        <div class="modal-content">
            <h2 class="modal-header">üìä Kazan√ß Raporu</h2>
            <div class="modal-item">
                <span>Kalan Limit:</span>
                <span id="kalanLimit">0.00 ‚Ç∫</span>
            </div>
            <div class="modal-item">
                <span>Net Kazan√ß:</span>
                <span id="netKazanc">0.00 ‚Ç∫</span>
            </div>
            <button class="modal-close" onclick="closeEarningsModal()">Kapat</button>
        </div>
    </div>

    <script>
        // Auto-refresh balance every 2 seconds
        setInterval(updateBalance, 2000);
        
        // Initial balance load
        updateBalance();

        async function updateBalance() {
            try {
                const response = await fetch('/api/balance');
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('balance').textContent = formatNumber(data.balance);
                }
            } catch (error) {
                console.error('Balance update error:', error);
            }
        }

        async function loadMoney(amount) {
            try {
                showLoading();
                
                const response = await fetch('/api/yukle', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ amount: amount })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showNotification(data.message);
                    updateBalance();
                } else {
                    showNotification(data.message);
                }
                
            } catch (error) {
                showNotification('Hata: ' + error.message);
            }
        }

        async function loadCustomAmount() {
            const input = document.getElementById('customAmount');
            const amount = parseInt(input.value);
            
            if (!amount || amount <= 0) {
                showNotification('Ge√ßerli bir miktar girin!');
                return;
            }
            
            await loadMoney(amount);
            input.value = '';
        }

        async function clearBalance() {
            if (!confirm('Bakiyeyi silmek istediƒüinizden emin misiniz?')) {
                return;
            }
            
            try {
                showLoading();
                
                const response = await fetch('/api/sil', {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showNotification(data.message);
                    updateBalance();
                } else {
                    showNotification(data.message);
                }
                
            } catch (error) {
                showNotification('Hata: ' + error.message);
            }
        }

        async function toggleGame() {
            try {
                showLoading();
                
                const response = await fetch('/api/toggle_game', {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showNotification(data.message);
                } else {
                    showNotification(data.message);
                }
                
            } catch (error) {
                showNotification('Hata: ' + error.message);
            }
        }

        async function showEarnings() {
            try {
                const response = await fetch('/api/kazanc');
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('kalanLimit').textContent = formatNumber(data.kalan_limit) + ' ‚Ç∫';
                    document.getElementById('netKazanc').textContent = formatNumber(data.net_kazanc) + ' ‚Ç∫';
                    document.getElementById('earningsModal').classList.add('show');
                } else {
                    showNotification(data.message);
                }
                
            } catch (error) {
                showNotification('Hata: ' + error.message);
            }
        }

        function closeEarningsModal() {
            document.getElementById('earningsModal').classList.remove('show');
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 1500);
        }

        function showLoading() {
            showNotification('‚è≥ ƒ∞≈üleniyor...');
        }

        function formatNumber(num) {
            if (num === null || num === undefined) {
                return '0,00';
            }
            
            const formatted = parseFloat(num).toFixed(2);
            const parts = formatted.split('.');
            const integerPart = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, '.');
            const decimalPart = parts[1] || '00';
            
            return integerPart + ',' + decimalPart;
        }

        // Close modal when clicking outside
        document.getElementById('earningsModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeEarningsModal();
            }
        });

        // Allow Enter key to load custom amount
        document.getElementById('customAmount').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadCustomAmount();
            }
        });

        console.log('Gaming Kiosk Control Panel Loaded');
        console.log('Connected at:', new Date().toISOString());
    </script>
</body>
</html>
